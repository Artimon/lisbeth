<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lisbeth Entity Generator</title>
	<link rel="stylesheet" href="./bootstrap.min.css" media="screen">
</head>
<body style="padding-top: 50px;">
<div class="navbar navbar-default navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a href="?" class="navbar-brand">Lisbeth by PadSoft</a>
		</div>
		<div class="navbar-collapse collapse" id="navbar-main">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="https://github.com/Artimon/lisbeth">GitHub Repo</a>
				</li>
				<li>
					<a href="http://www.pad-soft.de/">PadSoft</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<div class="container">
	<div class="page-header" id="banner">
		<div class="row">
			<div class="col-lg-10">
				<h1>Entity Generator</h1>
				<p class="lead">
					Generate Lisbeth Entities from your current database setup.
				</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6">
			<div class="well">
				<form class="form-horizontal">
					<fieldset>
						<legend>Database Connection</legend>
						<div class="form-group">
							<label for="inputHost" class="col-lg-2 control-label">Host</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputHost" placeholder="Host">
							</div>
						</div>
						<div class="form-group">
							<label for="inputUser" class="col-lg-2 control-label">User</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputUser" placeholder="User">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword" class="col-lg-2 control-label">Password</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputPassword" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<label for="inputDatabase" class="col-lg-2 control-label">Database</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="inputDatabase" placeholder="Database">
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button type="submit" class="btn btn-primary">Generate</button>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="default.js"></script>
</body>
</html>
